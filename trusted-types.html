<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="trusted-types my-policy">
<title>innerHTML | XSS test</title>
</head>
<body>
<script>
  let message = "Trusted Types is working!";
  try {
    TrustedTypes.createPolicy("my-policy")
  } catch (e) {
    message = `Go to 'chrome://flags/#enable-experimental-web-platform-features' and enable it!`;
  }
  const hash = decodeURIComponent(location.hash.slice(1));
  console.log(message);
  document.body.innerHTML = hash;
  document.body.innerText = message;
</script>
</body>
</html>

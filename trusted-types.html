<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="require-trusted-types-for 'script'; trusted-types; script-src 'nonce-ValidNonce' 'strict-dynamic'">
<title>Trusted Types | XSS test</title>
</head>
<body>
  Open 'devTools > console' to check if Trusted Types works.<br>
<script nonce="ValidNonce">
  if (window.trustedTypes === undefined) {
    console.log("Please Enable 'chrome://flags/#enable-experimental-web-platform-features'");
    throw Error();
  }
  console.log("Trusted Types is working!")
  const script = document.createElement('script');
  script.textContent = decodeURIComponent(location.hash.slice(1));
  document.head.appendChild(script);
</script>
</body>
</html>

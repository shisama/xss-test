
<html>
    <head>
     <meta http-equiv="Content-Security-Policy" content="script-src 'nonce-Random' 'strict-dynamic'">
      <title>CSP | XSS test</title>
    </head>
    <body>
        <p id="result"></p>
        <script nonce="Random" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script nonce="Random">
          function inject() {
            const hash = decodeURIComponent(location.hash.slice(1));
            $('#result').html(hash);
          }
          window.addEventListener('load', inject)
          window.addEventListener('hashchange', inject)
        </script>
    </body>
  </html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>XSS test</title>
</head>
<body>
<p id="result"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
window.addEventListener('hashchange', () => {
  const hash = decodeURIComponent(location.hash.slice(1));
  $('#result').html(hash);
})
</script>
</body>
</html>

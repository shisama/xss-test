<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="script-src 'nonce-ValidNonce'" >
<title>CSP script-src | XSS test</title>
</head>
<body>
<script nonce="ValidNonce">
  const script = document.createElement('script');
  script.src="/nonce-test.js"
  document.head.appendChild(script);
</script>

</html>
